<p><br/><br/>
	・1840年 &emsp;11月 14日　パリ<br/>
　　&emsp;&emsp;&emsp;&emsp;ブーダンと知り合う。油絵を教えてもらい、似顔絵を売る<br/><br/>
	・1861年 　兵役するが、病気のため除隊<br/><br/>
	&emsp;&emsp;&emsp;&emsp;&emsp;　入門したアトリエで光の描写を探求<br/><br/>
	&emsp;&emsp;&emsp;&emsp;&emsp;　絵具を混ぜず原色をキャンバスに並べることで、鮮明な光を表現できる<br/>
	&emsp;&emsp;&emsp;&emsp;&emsp;「筆触分割」の手法を見つける<br/><br/>
	・1883年 　ジヴァルニーに転居<br/><br/>
		<img src="img/睡蓮の池.jpg" width="300" height="289" align="right"/>
	・1899年　「睡蓮」を数多く書き上げ、オランジュリー美術館にある<br/>
	&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;「大装飾画」を完成<br/><br/>
	・1926年　 没<br/>
